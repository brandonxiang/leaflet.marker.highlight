<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Map</title>
    <link href="//cdn.bootcss.com/leaflet/1.7.1/leaflet.css" rel="stylesheet">
    <link rel="stylesheet" href="./leaflet-marker-highlight.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="//cdn.bootcss.com/leaflet/1.7.1/leaflet-src.js"></script>
    <script src="./leaflet-marker-highlight.min.js"></script>
    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);

        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var marker1 = L.marker([51.5, -0.09], {
            highlight: "permanent"
        }).addTo(map);
        var marker2 = L.marker([51.5, -0.15], {
            highlight: "temporary"
        }).addTo(map);
        var marker3 = L.marker([51.52, -0.18]).addTo(map);
    </script>
</body>

</html>
